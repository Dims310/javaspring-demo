<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container text-center position-absolute top-50 start-50 translate-middle">
    <h3 class="h3">LOGIN TOSERBA</h3>
    <form th:action="@{/user/auth}" th:object="${login}" method="post">
      <div class="col my-3 form-floating">
        <input class="form-control" id="floatingEmail" type="email" placeholder="Email" th:field="${login.email}" required>
        <label for="floatingEmail">Email</label>
      </div>
      <div class="col my-3 form-floating">
        <input class="form-control" id="floatingPassword"type="password" placeholder="Password" th:field="${login.password}" required>
        <label for="floatingPassword">Password</label>
      </div>
      <button class="col btn btn-primary" type="submit">Login</button>
    </form>
    <div class="mt-3">
      <a th:href="@{/user/forgotpassword}" class="link-secondary mx-2"><small>Forgot password?</small></a>
      <a th:href="@{/user/register}" class="link-primary mx-2"><small>Create an Account?</small></a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
