<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container text-center position-absolute top-50 start-50 translate-middle">
    <h3 class="h3">Change Password</h3>
    <form th:action="@{/user/edit(id=${user.id})}" th:object="${changePasswordDTO}" method="post">
      <div class="col my-3 form-floating">
        <input class="form-control" id="floatingOldPassword" type="password" placeholder="Old Password" th:field="${changePasswordDTO.oldPassword}">
        <label for="floatingOldPassword">Old Password</label>
      </div>
      <div class="col my-3 form-floating">
        <input class="form-control" id="floatingNewPassword" type="password" placeholder="New Password" th:field="${changePasswordDTO.newPassword}">
        <label for="floatingNewPassword">New Password</label>
      </div>
      <button class="btn btn-primary" type="submit">Save</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
