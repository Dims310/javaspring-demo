<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
</head>
<body>
  <form th:action="@{/user/forgotpassword/resetpassword(token=${token})}" th:object="${resetPasswordDTO}" method="post">
    <input type="password" placeholder="New Password" th:field="${resetPasswordDTO.newPassword}">
    <button type="submit">Reset</button>
  </form>
</body>
</html>
