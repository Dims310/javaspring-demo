<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Produk</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/css/dataTables.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="container mt-3">
  <h1>Daftar Produk</h1>

  <table id="myTable" class="table table-hover" style="border-collapse: unset;">
    <thead class="table-light">
      <th>#</th>
      <th>ID</th>
      <th>Nama Produk</th>
      <th>Harga</th>
      <th>Kategori</th>
      <th>Aksi</th>
    </thead>
  </table>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Tambah Produk</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label" for="name">Nama Produk</label>
            <div>
              <input class="form-control" id="name" type="text" placeholder="cont. Toren Air">
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label" for="price">Harga</label>
            <div>
              <input class="form-control" id="price" type="number" placeholder="cont. 759000">
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label" for="description">Deskripsi Produk</label>
            <div>
              <div id="summernote description"></div>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label" for="stock">Stok Produk</label>
            <div>
              <input class="form-control" id="stock" type="number" placeholder="cont. 10">
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label" for="category">Kategori Produk</label>
            <div>
              <select class="form-select" id="category">
                <option>Rumah Tangga</option>
                <option>Elektronik</option>
                <option>Kecantikan</option>
                <option>Kesehatan</option>
                <option>Mainan dan Hobi</option>
                <option></option>
              </select>
            </div>
          </div>
          <div class="mb-3 form-check">
            <input class="form-check-input" id="status" type="checkbox" name="tampilkan" placeholder="Tampilkan">
            <label class="form-check-label" for="status">Tampilkan Produk</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
          <button type="button" class="btn btn-primary">Simpan</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote.min.js"></script>
  <script src="https://cdn.datatables.net/2.1.8/js/dataTables.min.js"></script>
  <script>
    $(document).ready(function() {
      
      $('#summernote').summernote({
        height: 100,
        focus: true
      });

      let toolbar = $('<div>');
      toolbar.append(
        '<button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">+ Tambahkan produk</button>'
      );

      $('#myTable').DataTable({
        ajax: {
          url: '/api/product',
          dataSrc: 'data'
        },
        columns: [
          { 
            data: null,
            render: function(data, type, row, meta) {
              return meta.row + 1;
            }
          },
          { data: 'id' },
          { data: 'name' },
          { 
            data: 'price',
            render: function(data) {
              return 'Rp.' + data.toLocaleString('id-ID');
            }
          },
          { data: 'category.name'},
          { 
            data: 'id',
            render: function(data, type, row) {
              return `
                <div class="d-flex flex-row">
                  <div>
                    <a>
                      <button id="editBtn" data-id="${data}" class="btn"><i class="bi bi-pen text-primary"></i></button>
                    </a> 
                  </div>
                  <div>
                    <form action="/product/delete/${data}" method="post">
                      <button id="delBtn" type="submit" class="btn"><i class="bi bi-trash text-danger"></i></button>
                    </form>
                  </div>
                </div>
              `;
            }
          }
        ],
        columnDefs: [
          {
            targets: [1],
            visible: false,
          },
        ],
        // order: [0, 'asc'],
        layout: {
          topStart: [toolbar, 'pageLength'],
          topEnd: 'search',
          bottomStart: 'info',
          bottomEnd: 'paging'
        }
      });

      $('#myTable').on('click', '#editBtn', function() {
        var productId = $(this).data('id');
        $.ajax({
          url: 'http://localhost:8080/api/product/' + productId,
          method: 'GET',
          success: function(json) {
            $('#name').val(json.data.name);
            $('#price').val(json.data.price);
            $('#summernote').val(json.data.description);
            $('#stock').val(json.data.stock);
            $('#status').prop("checked", json.data.status);

            $('#exampleModalLabel').html('Edit Produk');
            
            $('#exampleModal').modal('show');
          }
        })
      });
    })
  </script>
</body>
</html>
